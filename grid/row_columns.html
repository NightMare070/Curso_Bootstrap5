<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Columns</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            background: #E8E8E8;
            margin-top: 20px;
        }

        .col {
            background: #F2F2F2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4D5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- row-cols-3: Divide la fila en solo 3 columnas y las demÃ¡s las pone abajo -->
        <div class="row row-cols-3">
            <div class="col">
                Columna 1
            </div>
            <div class="col">
                Columna 2
            </div>
            <div class="col">
                Columna 3
            </div>
            <div class="col">
                Columna 4
            </div>
            <div class="col">
                Columna 5
            </div>
            <div class="col">
                Columna 6
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
