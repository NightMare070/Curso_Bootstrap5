<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades para columnas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            background: #E8E8E8;
            margin-top: 20px;
        }

        .columna {
            background: #F2F2F2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4D5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Utilidades de orden -->
            <!-- con order podemos ordenar elementos -->
            <!-- Tenenmos desde el 1 al 5 -->
            <!-- Se puede tambien modificar el orden dependiendo del tamaño de la pantalla -->
            <!-- .order-first -->
			<!-- .order-last -->
            <div class="columna col order-4 order-md-1">Columna 1</div>
            <div class="columna col order-3 order-md-2">Columna 2</div>
            <div class="columna col order-2 order-md-3">Columna 3</div>
            <div class="columna col order-1 order-md-4">Columna 4</div>
        </div>

        <div class="row">
            <!-- Utilidades de offset -->
            <!-- con offset podemos mover elementos por columnas -->
            <!-- Tenenmos desde el 1 al 5 -->
            <!-- Se puede tambien modificar el offset dependiendo del tamaño de la pantalla -->
            <div class="columna col-3 offset-1 offset-sm-6">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-3">Columna 2</div>
        </div>

        <div class="row">
            <!-- con col-auto la columna se ajusta al tamaño del contenido -->
            <!-- con me-auto la columna se alinea a la derecha --- margen al final -->
            <div class="columna col-auto">Columna 1</div>
            <!-- con ms-auto la columna se alinea a la izquierda --- margen al inicio -->
            <div class="columna col-auto ms-auto">Columna 2</div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
