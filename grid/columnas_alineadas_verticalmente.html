<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas alineadas verticalmente</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            background: #E8E8E8;
            margin-top: 20px;
            height: 150px;
        }

        .col {
            background: #F2F2F2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4D5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- align-items alinea LAS columnas segun su valor, en este caso al inicio de la fila-->
        <div class="row align-items-start">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>}
        </div>

        <div class="row align-items-center">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>}
        </div>

        <div class="row align-items-end">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>}
        </div>

        <div class="row">
            <!-- align-self alinea LA columna segun su valor, en este caso al inicio de la fila-->
            <div class="col align-self-start">Columna 1</div>
            <div class="col align-self-center">Columna 2</div>
            <div class="col align-self-end">Columna 3</div>}
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
